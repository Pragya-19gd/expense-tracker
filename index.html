<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modern Expense Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <h1>Expense Tracker</h1>
    <button id="themeToggle">ðŸŒ™</button>
  </header>

  <section class="balance-card glass">
    <h2>Your Balance</h2>
    <h1 id="balance">â‚¹0</h1>
    <div class="income-expense">
      <div class="box income glass">
        <h3>Income</h3>
        <p id="money-plus">+â‚¹0</p>
      </div>
      <div class="box expense glass">
        <h3>Expense</h3>
        <p id="money-minus">-â‚¹0</p>
      </div>
    </div>
  </section>

  <section class="controls glass">
    <input type="text" id="search" placeholder="Search transactions..." />
    <select id="filterCategory">
      <option value="all">All Categories</option>
      <option value="Food">Food</option>
      <option value="Shopping">Shopping</option>
      <option value="Travel">Travel</option>
      <option value="Bills">Bills</option>
      <option value="Salary">Salary</option>
      <option value="Other">Other</option>
    </select>
  </section>

  <section class="form-section glass">
    <h3>Add New Transaction</h3>
    <input type="text" id="text" placeholder="Enter description" />
    <input type="number" id="amount" placeholder="Enter amount (+/-)" />
    <select id="category">
      <option>Food</option>
      <option>Shopping</option>
      <option>Travel</option>
      <option>Bills</option>
      <option>Salary</option>
      <option>Other</option>
    </select>
    <button id="add-btn">Add Transaction</button>
  </section>

  <section class="list-section glass">
    <h3>Transaction List</h3>
    <ul id="list"></ul>
  </section>

  <script type="module" src="./js/app.js"></script>
</body>
</html>
